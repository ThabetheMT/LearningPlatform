<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Your Learning Hub</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: grey;
            text-align: center;
            position: relative;
            overflow-x: hidden;
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image: url('./images/index_back.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1;
            opacity: 0.6;
        }

        /* Sticker styles */
        .sticker {
            position: fixed;
            z-index: 0;
            opacity: 0.8;
            pointer-events: none;
        }
        .sticker.sticker1 {
            top: 10%;
            left: 5%;
            width: 100px;
            transform: rotate(-10deg);
        }
        .sticker.sticker2 {
            top: 20%;
            right: 5%;
            width: 120px;
            transform: rotate(15deg);
        }
        .sticker.sticker3 {
            bottom: 15%;
            left: 10%;
            width: 110px;
            transform: rotate(-5deg);
        }
        .sticker.sticker4 {
            bottom: 10%;
            right: 10%;
            width: 90px;
            transform: rotate(20deg);
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2c3e50;
            background: #ffc107;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            color: black;
            background: #ffc107;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .option {
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            flex: 1 1 120px;
            max-width: 200px;
            text-align: center;
        }

        .option:hover {
            transform: scale(1.05);
        }

        .gaming { background-color: #007bff; }
        .animation { background-color: #dc3545; }
        .quizzes { background-color: #ffc107; color: #212529; }
        .flashcards { background-color: #28a745; }
        .audiobooks { background-color: #6f42c1; }

        .footer {
            margin-top: 20px;
            background: #ffc107;
            font-size: 0.9rem;
            color: black;
            padding: 10px;
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 1rem;
            }

            .container {
                margin: 10px;
                padding: 15px;
            }

            .option {
                padding: 12px 20px;
                font-size: 1rem;
                flex: 1 1 100px;
                max-width: 150px;
            }

            .sticker {
                width: 60px; /* Smaller stickers on tablets */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 0.9rem;
            }

            .container {
                margin: 5px;
                padding: 10px;
            }

            .options {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }

            .option {
                padding: 10px 15px;
                font-size: 0.9rem;
                flex: 1 1 100%;
                max-width: 100%;
            }

            .sticker {
                width: 40px; /* Even smaller stickers on phones */
                opacity: 0.5; /* Reduce opacity to avoid clutter */
            }

            .sticker.sticker1 {
                top: 5%;
                left: 2%;
            }
            .sticker.sticker2 {
                top: 15%;
                right: 2%;
            }
            .sticker.sticker3 {
                bottom: 20%;
                left: 5%;
            }
            .sticker.sticker4 {
                bottom: 10%;
                right: 5%;
            }
        }
    </style>
</head>
<body>
<!-- Main background image -->
<div class="background-image"></div>

<!-- Background stickers -->
<img src="./images/index_umrella_sticker_back.jpg" alt="Sticker 1" class="sticker sticker1">
<img src="./images/giraffe.jpg" alt="Sticker 2" class="sticker sticker2">
<img src="./images/whats-next.png" alt="Sticker 3" class="sticker sticker3">
<img src="./images/skeleton.png" alt="Sticker 4" class="sticker sticker4">

<!-- Main content container -->
<div class="container">
    <h1>Welcome to Your Learning Hub!</h1>
    <p><strong>4</strong> Interactive content types to enhance your learning experience: GRADE 3</p>
    <div class="options">
        <div class="option gaming" onclick="location.href='gamingDashboard.html'">Gaming</div>
        <div class="option animation" onclick="location.href='animationDashboard.html'">Animation</div>
        <div class="option quizzes" onclick="location.href='quizzesDashboard.html'">Quizzes</div>
        <div class="option flashcards" onclick="location.href='flashcardDashboard.html'">Flashcards</div>
        <div class="option audiobooks" onclick="location.href='audiobookDashboard.html'">Audiobooks</div>
    </div>
    <div class="footer">
        Engaging content. Powered by your curiosity.
    </div>
</div>
</body>
</html>
