<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Animation Zone</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: orangered;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 1000px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 36px;
            color: #dc3545;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            color: #444;
            margin-bottom: 30px;
        }
        .animation-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .animation-card {
            width: 300px;
            border-radius: 15px;
            overflow: hidden;
            background-color: #f8f9fa;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }
        .animation-card:hover {
            transform: scale(1.03);
        }
        .animation-card video {
            width: 100%;
            height: auto;
            display: block;
        }
        .animation-title {
            padding: 10px 15px;
            font-weight: bold;
            font-size: 16px;
            color: #333;
            background-color: #fff;
        }
        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Animation Zone</h1>
    <p>Explore fun and educational animations to boost your learning!</p>

    <div class="animation-list">
        <div class="animation-card">
            <button onclick="location.href='funny_faces_animation.html'" class="funny_faces">Click Me</button>
            <div class="animation-title">Funny Faces</div>
        </div>
        <div class="animation-card">
            <video controls>
                <source src="./videos/plant_growth.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="animation-title">Hot Toast Coming Up</div>
        </div>
        <div class="animation-card">
            <video controls>
                <source src="./videos/water_cycle.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="animation-title">Mandus Running Shoes</div>
        </div>
        <div class="animation-card">
            <video controls>
                <source src="./videos/water_cycle.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="animation-title">There is A Monster In Cupboard</div>
        </div>
        <div class="animation-card">
            <video controls>
                <source src="./videos/phonics revision_P1 - Copy (2).mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="animation-title">Phonics revision Part 1</div>
        </div>

    </div>

    <div class="footer">
        Let animation bring concepts to life!
    </div>
</div>
</body>
</html>
