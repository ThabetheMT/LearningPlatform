<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Zone</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: orangered;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 1000px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            color: #dc3545;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            color: #444;
            margin-bottom: 20px;
        }

        .animation-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .animation-card {
            width: 300px;
            border-radius: 15px;
            overflow: hidden;
            background-color: #f8f9fa;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
            flex: 1 1 300px;
            max-width: 100%;
        }

        .animation-card:hover {
            transform: scale(1.03);
        }

        .animation-card video {
            width: 100%;
            height: auto;
            display: block;
        }

        .animation-card button {
            width: 100%;
            padding: 15px;
            background-color: #dc3545;
            color: white;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .animation-card button:hover {
            background-color: #c82333;
        }

        .animation-title {
            padding: 10px 15px;
            font-weight: bold;
            font-size: 1rem;
            color: #333;
            background-color: #fff;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #7f8c8d;
            padding: 10px;
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 1rem;
            }

            .container {
                margin: 10px;
                padding: 15px;
            }

            .animation-card {
                width: 250px;
                flex: 1 1 250px;
            }

            .animation-title {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 0.9rem;
            }

            .container {
                margin: 5px;
                padding: 10px;
            }

            .animation-list {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }

            .animation-card {
                width: 100%;
                flex: 1 1 100%;
                max-width: 400px;
            }

            .animation-card button {
                padding: 12px;
                font-size: 0.9rem;
            }

            .animation-title {
                font-size: 0.85rem;
                padding: 8px 12px;
            }

            .footer {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Animation Zone</h1>
    <p>Explore fun and educational animations to boost your learning!</p>

    <div class="animation-list">
        <div class="animation-card">
            <button onclick="location.href='funny_faces_animation.html'" class="funny_faces">Click Me</button>
            <div class="animation-title">Funny Faces</div>
        </div>
        <div class="animation-card">
            <video controls>
                <source src="./videos/plant_growth.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="animation-title">Hot Toast Coming Up</div>
        </div>
        <div class="animation-card">
            <video controls>
                <source src="./videos/water_cycle.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="animation-title">Mandus Running Shoes</div>
        </div>
        <div class="animation-card">
            <video controls>
                <source src="./videos/water_cycle.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="animation-title">There is A Monster In Cupboard</div>
        </div>
        <div class="animation-card">
            <video controls>
                <source src="./videos/phonics_revision_P1 - Copy (2).mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="animation-title">Phonics revision Part 1</div>
        </div>
    </div>

    <div class="footer">
        Let animation bring concepts to life!
    </div>
</div>
</body>
</html>
