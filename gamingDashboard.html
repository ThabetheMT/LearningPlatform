<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Zone</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: grey;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            position: relative;
            max-width: 900px;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            z-index: 1;
        }

        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('./images/gamer_back.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.3; /* Reduced opacity for better readability */
            z-index: -1;
            border-radius: 20px;
        }

        h1 {
            font-size: 2.5rem;
            color: #a100ff;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 20px;
            background-color: burlywood;
            padding: 8px;
            border-radius: 10px;
        }

        .game-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .left-column, .right-column {
            display: flex;
            flex-direction: column;
            gap: 15px;
            flex: 1 1 200px;
            min-width: 200px;
        }

        .game-card {
            border-radius: 15px;
            padding: 15px;
            width: 100%;
            max-width: 200px;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
            cursor: pointer;
            text-align: center;
        }

        .game-card:hover {
            transform: scale(1.05);
        }

        /* Primary colors */
        .blue { background-color: #007bff; }
        .red { background-color: #dc3545; }
        .yellow { background-color: #ffc107; color: #212529; }
        .green { background-color: #28a745; }

        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: black;
            background-color: burlywood;
            padding: 5px;
            border-radius: 8px;
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 1rem;
                padding: 6px;
            }

            .container {
                margin: 10px;
                padding: 15px;
            }

            .game-grid {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }

            .left-column, .right-column {
                min-width: 100%;
                align-items: center;
            }

            .game-card {
                max-width: 250px;
                padding: 12px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 0.9rem;
                padding: 5px;
            }

            .container {
                margin: 5px;
                padding: 10px;
            }

            .game-card {
                max-width: 100%;
                padding: 10px;
                font-size: 0.85rem;
            }

            .footer {
                font-size: 0.8rem;
                padding: 4px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Game Zone - Short Stories</h1>
    <p>Funny Faces || Hot Toast Coming Up || Mandus Running Shoes || There Is a Monster In My Cupboard</p>
    <div class="game-grid">
        <div class="left-column">
            <div class="game-card yellow" onclick="location.href='funnyFacesGamePage.html'">Funny Faces</div>
            <div class="game-card yellow" onclick="location.href='mandusRunningShoesGamePage.html'">Mandus Running Shoes</div>
        </div>
        <div class="right-column">
            <div class="game-card yellow" onclick="location.href='hotToastComingUpGamePage.html'">Hot Toast Coming Up</div>
            <div class="game-card yellow" onclick="location.href='ThereIsAMonsterGamePage.html'">There Is a Monster in My Cupboard</div>
            <div class="game-card yellow" onclick="location.href='fruitApp.html'">Fruit App</div>
        </div>
    </div>
    <div class="footer">
        Dive into stories and let your imagination run wild!
    </div>
</div>
</body>
</html>
