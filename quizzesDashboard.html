<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzes Hub</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fff9c4, #ffffff);
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            position: relative;
            max-width: 1000px;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            z-index: 1;
        }

        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('./images/baking_quiz_back.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.3; /* Reduced opacity for better readability on small screens */
            z-index: -1;
            border-radius: 20px;
        }

        h1 {
            font-size: 2.5rem;
            color: #ee00ff;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            color: #444;
            margin-bottom: 20px;
            background-color: #ffcc00;
            padding: 8px;
            border-radius: 10px;
        }

        .quiz-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .quiz-card {
            border-radius: 15px;
            padding: 20px;
            width: 220px;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
            cursor: pointer;
            flex: 1 1 200px;
            max-width: 250px;
            text-align: center;
        }

        .quiz-card:hover {
            transform: scale(1.05);
        }

        .blue { background-color: #007bff; }
        .red { background-color: #dc3545; }
        .yellow { background-color: #ffc107; color: #212529; }
        .green { background-color: #28a745; }

        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: black;
            background-color: #ffcc00;
            padding: 5px;
            border-radius: 8px;
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 1rem;
                padding: 6px;
            }

            .container {
                margin: 10px;
                padding: 15px;
            }

            .quiz-card {
                width: 180px;
                padding: 15px;
                font-size: 0.9rem;
                flex: 1 1 160px;
                max-width: 200px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 0.9rem;
                padding: 5px;
            }

            .container {
                margin: 5px;
                padding: 10px;
            }

            .quiz-list {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }

            .quiz-card {
                width: 100%;
                max-width: 300px;
                padding: 12px;
                font-size: 0.85rem;
                flex: 1 1 100%;
            }

            .footer {
                font-size: 0.8rem;
                padding: 4px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Story Quizzes</h1>
    <p>Test your memory and understanding from these fun-filled story adventures!</p>

    <div class="quiz-list">
        <div class="quiz-card blue" onclick="location.href='funnyFacesQuizPage.html'">Funny Faces</div>
        <div class="quiz-card red" onclick="location.href='hotToastComingQuizPage.html'">Hot Toast Coming Up</div>
        <div class="quiz-card yellow" onclick="location.href='mandusRunningShoesQuizPage.html'">Mandus Running Shoes</div>
        <div class="quiz-card green" onclick="location.href='thereIsMonsterQuizPage.html'">There Is a Monster in My Cupboard</div>
        <div class="quiz-card green" onclick="location.href='kangarooQuiz.html'">How the Kangaroos Got Their Tails</div>
        <div class="quiz-card red" onclick="location.href='./GreatWhiteshark/index.html'">The great white shark</div>
    </div>

    <div class="footer">
        Learn while you play â€” every quiz brings a new surprise!
    </div>
</div>
</body>
</html>
