<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Quiz: Hot Toast & Happy Moon</title>
    <style>
        body {
            background: #FFF4E6; /* Background color */
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 15px;
            margin: 0;
            position: relative;
        }

        h1 {
            color: blue;
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .quiz-container {
            background: #fefbd8;
            max-width: 600px;
            margin: 0 auto;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        .question {
            font-size: 1.3rem;
            margin-bottom: 12px;
            font-weight: bold;
        }

        .options {
            text-align: left;
            margin-bottom: 15px;
        }

        .option {
            display: block;
            background: #ef5350;
            color: #fff;
            border: none;
            padding: 8px;
            margin: 6px 0;
            border-radius: 6px;
            font-size: 1.1rem;
            width: 100%;
            cursor: pointer;
            transition: background 0.2s ease;
            text-align: center;
        }

        .option:hover {
            background: #d32f2f;
        }

        .option:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        #nextButton, #restartButton {
            background-color: #00897b;
            border: none;
            color: #fff;
            padding: 10px 20px;
            font-size: 1.1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-top: 8px;
            display: inline-block;
        }

        #nextButton:hover, #restartButton:hover {
            background-color: #00695c;
        }

        #feedback {
            font-size: 1.1rem;
            margin-top: 8px;
            min-height: 20px;
        }

        /* Sticker styles â€“ decorative background images */
        .sticker {
            position: fixed;
            z-index: 0;
            width: 60px; /* Adjusted for responsiveness */
            pointer-events: none;
            opacity: 0.9;
        }

        .sticker.sticker1 { top: 10px; left: 10px; }
        .sticker.sticker2 { top: 10px; right: 10px; }
        .sticker.sticker3 { bottom: 10px; left: 10px; }
        .sticker.sticker4 { bottom: 10px; right: 10px; }
        .sticker.sticker5 { top: 50%; left: 10px; transform: translateY(-50%); }
        .sticker.sticker6 { top: 50%; right: 10px; transform: translateY(-50%); }

        /* Media Queries for Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 2rem;
            }

            .quiz-container {
                max-width: 100%;
                padding: 12px;
            }

            .question {
                font-size: 1.2rem;
            }

            .option {
                font-size: 1rem;
                padding: 6px;
                margin: 5px 0;
            }

            #nextButton, #restartButton {
                padding: 8px 15px;
                font-size: 1rem;
            }

            #feedback {
                font-size: 1rem;
            }

            .sticker {
                width: 50px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 8px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .quiz-container {
                padding: 10px;
            }

            .question {
                font-size: 1.1rem;
            }

            .options {
                margin-bottom: 10px;
            }

            .option {
                font-size: 0.9rem;
                padding: 5px;
                margin: 4px 0;
            }

            #nextButton, #restartButton {
                padding: 6px 12px;
                font-size: 0.9rem;
                width: 100%;
                max-width: 200px;
            }

            #feedback {
                font-size: 0.9rem;
            }

            .sticker {
                width: 40px;
            }

            .sticker.sticker5, .sticker.sticker6 {
                display: none; /* Hide side stickers on small screens to avoid clutter */
            }
        }
    </style>
</head>
<body>

<!-- Decorative Sticker Images -->
<img src="./images/hottoast1.png" alt="Decorative sticker 1" class="sticker sticker1">
<img src="./images/hottoast2.png" alt="Decorative sticker 2" class="sticker sticker2">
<img src="./images/hottoast3.png" alt="Decorative sticker 3" class="sticker sticker3">
<img src="./images/hottoast4.png" alt="Decorative sticker 4" class="sticker sticker4">
<img src="./images/hottoast5.png" alt="Decorative sticker 5" class="sticker sticker5">
<img src="./images/hottoast6.png" alt="Decorative sticker 6" class="sticker sticker6">

<h1>Story Quiz: Hot Toast & Happy Moon</h1>
<div class="quiz-container">
    <div id="quiz">
        <!-- Quiz content will be inserted here by JavaScript -->
    </div>
    <div id="feedback"></div>
    <button id="nextButton" style="display:none;" aria-label="Go to next question">Next</button>
    <button id="restartButton" style="display:none;" aria-label="Restart quiz">Restart Quiz</button>
</div>

<script>
    // Quiz questions based on the story
    const quizQuestions = [
        {
            question: "What did Sibongile offer to make for her mom?",
            options: ["Hot toast", "Cold toast", "A cake", "A sandwich"],
            answer: "Hot toast"
        },
        {
            question: "Where did Mom say the old red socks with holes are kept?",
            options: ["In the kitchen", "In the bottom drawer of the cupboard", "On the living room table", "In the laundry basket"],
            answer: "In the bottom drawer of the cupboard"
        },
        {
            question: "Why did Sibongile create a monster puppet from the sock?",
            options: ["To scare her mom", "To look after her mom", "To make her mom laugh and smile", "To use in a school play"],
            answer: "To make her mom laugh and smile"
        },
        {
            question: "What did the sad moon ask a passing star?",
            options: ["A question about the weather", "For a story", "For some toast", "For a dance"],
            answer: "For a story"
        },
        {
            question: "Who helped the sad moon become happy?",
            options: ["A passing star", "Mother Sky", "The happy monster", "Sibongile"],
            answer: "Mother Sky"
        }
    ];

    let currentQuestion = 0;
    let score = 0;

    const quizContainer = document.getElementById('quiz');
    const feedbackEl = document.getElementById('feedback');
    const nextButton = document.getElementById('nextButton');
    const restartButton = document.getElementById('restartButton');

    function showQuestion(index) {
        const q = quizQuestions[index];
        quizContainer.innerHTML = `
            <div class="question">${q.question}</div>
            <div class="options">
                ${q.options.map(option => `<button class="option" aria-label="Select ${option}">${option}</button>`).join('')}
            </div>
        `;
        feedbackEl.textContent = "";
        nextButton.style.display = "none";

        // Add event listeners for each option
        document.querySelectorAll('.option').forEach(btn => {
            btn.addEventListener('click', function() {
                // Check if the answer is correct
                if (this.textContent === q.answer) {
                    feedbackEl.textContent = "Correct!";
                    feedbackEl.style.color = "green";
                    score++;
                } else {
                    feedbackEl.textContent = `Sorry, the correct answer is "${q.answer}".`;
                    feedbackEl.style.color = "red";
                }
                // Disable all options
                document.querySelectorAll('.option').forEach(btn => btn.disabled = true);
                nextButton.style.display = "inline-block";
            }, { once: true }); // Ensure click event fires only once per option
        });
    }

    nextButton.addEventListener('click', function() {
        currentQuestion++;
        if (currentQuestion < quizQuestions.length) {
            showQuestion(currentQuestion);
        } else {
            // Quiz is finished
            quizContainer.innerHTML = `<div class="question">Quiz Completed! You scored ${score} out of ${quizQuestions.length}.</div>`;
            nextButton.style.display = "none";
            restartButton.style.display = "inline-block";
        }
    });

    restartButton.addEventListener('click', function() {
        currentQuestion = 0;
        score = 0;
        restartButton.style.display = "none";
        showQuestion(currentQuestion);
    });

    // Start quiz
    showQuestion(currentQuestion);
</script>
</body>
</html>
