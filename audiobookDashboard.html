<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audiobooks Library</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ede7f6, #ffffff);
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      max-width: 1000px;
      margin: 20px auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2.5rem;
      color: #6f42c1;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      color: #444;
      margin-bottom: 20px;
    }

    .audiobook-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    .audiobook-card {
      width: 90%;
      max-width: 700px;
      background-color: #f3e5f5;
      padding: 15px;
      border-radius: 15px;
      text-align: left;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .audiobook-title {
      font-size: 1.25rem;
      font-weight: bold;
      color: #4a148c;
      margin-bottom: 10px;
    }

    audio {
      width: 100%;
      outline: none;
    }

    .footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #7f8c8d;
      padding: 10px;
    }

    /* Media Queries for Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.8rem;
      }

      p {
        font-size: 1rem;
      }

      .container {
        margin: 10px;
        padding: 15px;
      }

      .audiobook-card {
        padding: 12px;
      }

      .audiobook-title {
        font-size: 1.1rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      p {
        font-size: 0.9rem;
      }

      .container {
        margin: 5px;
        padding: 10px;
      }

      .audiobook-card {
        width: 95%;
        padding: 10px;
      }

      .audiobook-title {
        font-size: 1rem;
        margin-bottom: 8px;
      }

      .footer {
        font-size: 0.8rem;
      }

      audio {
        /* Ensure audio controls are usable on small screens */
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Audiobooks Library</h1>
  <p>Listen and learn with our collection of educational audiobooks!</p>

  <div class="audiobook-list">
    <div class="audiobook-card">
      <div class="audiobook-title">The Solar System</div>
      <audio controls>
        <source src="./audio/solar-system.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>

    <div class="audiobook-card">
      <div class="audiobook-title">Grammar Basics</div>
      <audio controls>
        <source src="./audio/grammar-basics.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>

    <div class="audiobook-card">
      <div class="audiobook-title">Math Tips & Tricks</div>
      <audio controls>
        <source src="./audio/math-tricks.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>

    <div class="audiobook-card">
      <div class="audiobook-title">Story: The Clever Rabbit</div>
      <audio controls>
        <source src="./audio/clever-rabbit.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>

    <div class="audiobook-card">
      <div class="audiobook-title">How the Kangaroos Got Their Tails</div>
      <audio controls>
        <source src="./audio/WhatsApp Audio 2025-04-22 at 10.46.55_f5a0a70b.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>
  </div>

  <div class="footer">
    Keep listening, keep learning!
  </div>
</div>
</body>
</html>
